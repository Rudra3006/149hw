<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:green">

    <a-camera position="0 10 0"></a-camera>

    <a-assets timeout="10000">

      <a-asset-item id="cupboard" src="./cupboard.glb"></a-asset-item>

    </a-assets>
    <a-entity>
        <a-entity position="0 0 -10" scale="0.5 0.5 0.5" gltf-model="#cupboard" >
        </a-entity>
      </a-entity>
  </a-scene>
</body>

</html>
